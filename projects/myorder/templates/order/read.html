<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[주문]</title>
  </head>
  <body>
    <h1>[주문]</h1>
    <table border="1">
      <tr>
        <th>번호</th>
        <th>주소</th>
        <th>주문시간</th>
        <th>가격</th>
      </tr>
      <tr>
        {% for o in order_list %}
        <td><a href="{{o.id}}">{{o.id}}</a></td>
        <td>{{o.address}}</td>
        <td>{{o.order_date | date:'Y/m/d H:i'}}</td>
        <td>{{o.price}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
  <a href="/order/">홈</a>
  <a href="javascript: history.back()">뒤로가기</a>
  <form action="../search/" method="post">
    {% csrf_token %} 주소:
    <input type="radio" name="condition" value="all" checked />포함
    <input type="radio" name="condition" value="part" />전방일치
    <input type="text" name="search_address" />
    <input type="submit" value="검색" />
  </form>
</html>
